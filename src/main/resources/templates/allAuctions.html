<!doctype html>
<html data-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/pico/css/pico.css}">
    <title>E-auction manager</title>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<article>

<main class="container">
    <div th:if="${auctions.size() > 0}">
        <table role="grid">
            <thead>
            <tr>
                <th scope="col">Nazwa</th>
                <th scope="col">Ilość</th>
                <th scope="col">Aktualna cena</th>
                <th scope="col">Cena kup teraz</th>
                <th scope="col">Data zakończenia</th>
                <th scope="col">Link do aukcji</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="auction : ${auctions}">
                <td>[[${auction.name}]]</td>
                <td>[[${auction.quantity}]]</td>
                <td>[[${auction.current_bid_price}]]</td>
                <td>[[${auction.buy_now_price}]]</td>
                <td>[[${auction.end_date}]]</td>
                <td>
                    <a th:href="@{/auctionController/auction(id=${auction.id})}" role="button">Więcej</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</article>
</body>
</html>
